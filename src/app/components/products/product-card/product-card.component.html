<mat-card class="text-center dark-accent-bg product-card">
  <div>
      <img
          class="mb-1 mx-auto h-[200px] img-link"
          src={{product.image?.url}}
          (click) = "openProductModal()"
      />
      <div class="w-full">
          <h5>Large</h5>
          <p class="truncate hover:whitespace-normal">
              {{product.name}}
          </p>
          <p>
              {{product.description}}
          </p>
      </div>
      <div class="flex justify-between">
          <span class="warning-color">{{ "150" | currency }} </span>
          <button>
              <mat-icon>shopping_cart</mat-icon>
          </button>
      </div>
  </div>
</mat-card>
