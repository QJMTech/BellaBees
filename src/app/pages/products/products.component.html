<body class = "home">
<div class = "toolbarOffset">
  <img
      class="mx-auto large-txt-img"
      src="../../../assets/landingpagetext.png"
  />
  <img
      class="mx-auto max-w-sm"
      src="../../../assets/landingpagesymbols.png"
  />
</div>

<h1 class="product-title p-10">{{ messages.header }}</h1>

<div class="flex justify-center">
  <div class="grid grid-cols-2 gap-4 product-area pb-3">
    <app-product-card
      *ngFor="let product of productArray"
      [product]="product"
    ></app-product-card>
  </div>
</div>
</body>
